name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        version: ['master', 'latest']
        posts: [1000, 2000, 3000, 4000, 5000]
        docs: [100]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - uses: actions/setup-go@v5

      - uses: actions/cache@v4
        with:
          path: resources
          key: hugo-resources

      - uses: actions/cache@v4
        with:
          path: /home/runner/.cache/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - uses: actions/setup-go@v5

      - name: Setup Nightly Build Hugo
        if: ${{ matrix.version == 'master' }}
        run: go install -tags extended github.com/gohugoio/hugo@${{ matrix.version }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        if: ${{ matrix.version != 'master' }}
        with:
          extended: true
          hugo-version: ${{ matrix.version }}

      - run: npx lorem-ipsum-generator -n ${{ matrix.posts }} -o content/blog

      - run: npx lorem-ipsum-generator -n ${{ matrix.docs }} -o content/docs

      - name: Build
        run: hugo --minify | npx hugo-metrics-parser
